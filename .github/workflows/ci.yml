name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: "postgresql://ci:ci@ep-ci.ap-southeast-1.aws.neon.tech/neondb?sslmode=require"
      AUTH_SECRET: "ci-build-secret"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - run: npm ci

      - run: npx turbo run build
